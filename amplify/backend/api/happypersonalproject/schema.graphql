type Todo @model {
  id: ID!
  name: String!
  description: String
}

type ChatRoom @model @auth(rules: [{allow: public}]) @key(name: "byDateCreated", fields: ["room_name", "createdAt"], queryField: "ChatRoomsByDateCreated") {
  id: ID!
  room_name: String
  user_name: String
  message: String
  createdAt: String
}